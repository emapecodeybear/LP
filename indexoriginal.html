    <nav> 
        <div class="logo">
            <h1>PFY</h1>
        </div>
        <div class="topnav" id="myTopnav">

                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </a>
            <a href="#">ABOUT</a>
            <a href="#">GALLERY</a>
            <a href="#">ORDER NOW</a>
            <a href="#">REVIEW</a>
        </div>

    <div class="slider">
        <img src="pic/slide1.jpg" alt="Slide 1" class="slide">
        <img src="pic/slide2.jpg" alt="Slide 2" class="slide">
        <img src="pic/slide3.jpg" alt="Slide 3" class="slide">
        <img src="pic/slide4.jpg" alt="Slide 4" class="slide">
      </div>
          

    <script>
        $(document).ready(function() {
            $('.counter').counterUp({
                delay: 13,
                time: 1600
            });
        });

        function displayMenu() {
            let x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
